<h2>
  Section title
  <button class="btn btn-primary btn-sm float-end" (click)="addPost()">
    Add Post
  </button>
</h2>
<div class="table-responsive small">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">createdAt</th>
        <th scope="col">updatedAt</th>
        <th scope="col">isPublished</th>
        <th scope="col">Tags</th>
        <th scope="col">createdBy</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.createdAt }}</td>
        <td>{{ post.updatedAt }}</td>
        <td>{{ post.isPublished }}</td>
        <td>
          {{getTagsNames(post.tagsId)}}
        </td>
        <td>{{ post.createdBy }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editPost(post.id)">
            <i class="bi bi-pencil"></i>
            <!-- Edit Icon -->
          </button>
          <button class="btn btn-sm btn-danger" (click)="deletePost(post.id)">
            <i class="bi bi-trash"></i>
            <!-- Delete Icon -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
