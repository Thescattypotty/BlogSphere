<div class="modal-header">
    <h5 class="modal-title">User Form</h5>
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modalRef.close()"
    ></button>
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmit()">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input
                    type="text"
                    class="form-control"
                    id="username"
                    [(ngModel)]="user!.username"
                    name="username"
                    required
                />
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="user!.email"
                    name="email"
                    required
                />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    [(ngModel)]="user!.password"
                    name="password"
                    required
                />
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    [(ngModel)]="user!.firstName"
                    name="firstName"
                />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    [(ngModel)]="user!.lastName"
                    name="lastName"
                />
            </div>
            <div class="col-md-6">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <input
                    type="text"
                    class="form-control"
                    id="profilePicture"
                    [(ngModel)]="user!.profilePicture"
                    name="profilePicture"
                />
            </div>

        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea
                class="form-control"
                id="bio"
                [(ngModel)]="user!.bio"
                name="bio"
                rows="3"
            ></textarea>
        </div>
        <div class="mb-3">
            <label for="roles" class="form-label">Role</label>
            <select
                class="form-select"
                id="roles"
                [(ngModel)]="user!.roles"
                name="roles"
                multiple
            >
                <option value="ROLE_USER">Role User</option>
                <option value="ROLE_ADMIN">Role Admin</option>
            </select>
        </div>
        <div class="modal-footer">
            <button
                type="button"
                class="btn btn-secondary"
                (click)="modalRef.close()"
            >
                Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
