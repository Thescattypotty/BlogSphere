<div class="p-4 mb-3 bg-body-tertiary rounded">
          <h4 class="fst-italic">About</h4>
          <p class="mb-0">As the creator of Blog Sphere, I’m excited to share my innovative platform for bloggers. </p>
        </div>

        <div>
          <h4 class="fst-italic">Explore posts</h4>
          <ul class="list-unstyled">
            <li *ngFor="let post of posts">
              <a class="d-flex flex-column flex-lg-row gap-3 align-items-start align-items-lg-center py-3 link-body-emphasis text-decoration-none border-top" [routerLink]="['/', post.id]">
                <img
                    [src]="post.coverImage"
                    alt="post.title"
                    class="bd-placeholder-img"
                    width="100%" height="96"
                    />
                <div class="col-lg-8">
                  <h6 class="mb-0">{{post.title}}</h6>
                  <small class="text-body-secondary">{{post.publishedAt}}</small>
                </div>
              </a>
            </li>
          </ul>
        </div>
